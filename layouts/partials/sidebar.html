<div class="sidebar">
    {{ partial "logo.html" }}
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <nav class="internal">
        {{ partial "menu.html" . }}
    </nav>
    <nav class="external">
        {{ with .Site.Menus.shortcuts }}
            <ul id="shortcuts">
                {{ range sort . "Weight" }}
                    <li>
                        <a href="{{.URL}}" target="_blank" rel="noopener">{{safeHTML .Name}}</a>
                    </li>
                {{ end }}
            </ul>
        {{ end }}
    </nav>
    <div class="footer">
        {{ now.Format "2006" }}
    </div>
</div>
